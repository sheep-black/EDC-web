<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDC-web</title>
      <script src="./RDKit_minimal.js"></script>
      <script type="text/javascript" src="./install/ChemDoodleWeb.js"></script>
      <script type="text/javascript" src="./install/uis/ChemDoodleWeb-uis.js"></script>

              console.error("Failed to load RDKit", err);
          });
      </script>
